{% load staticfiles %}

<br/>

<div class="layui-container" style="width: 90%">
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-md12">

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <select name="_type" lay-verify="required">
                            <option value="">请选择分类</option>
                            <option value="Python">Python</option>
                            <option value="Linux">Linux</option>
                            <option value="Java">Java</option>
                        </select>
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input placeholder="请选择分类" value="" readonly="" class="layui-input layui-unselect"
                                       type="text">
                                <i class="layui-edge"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <table class="layui-table" style="width: 100%;">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>作者</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                {% for article in articles %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ article.title }}</td>
                        <td>{{ article.type }}</td>
                        <td>{{ article.creator }}</td>
                        <td>{{ article.create_time }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>


            <div id="take_pages"></div>
        </div>
    </div>
</div>

<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
    });

    layui.use('laypage', function () {
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'take_pages' //注意，这里的 test1 是 ID，不用加 # 号
            , count: 50 //数据总数，从服务端得到
        });
    });
</script>
