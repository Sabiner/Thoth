{% load staticfiles %}
<br/><br/>
<hr/>
<div class="layui-container">
    <form class="layui-form" action="feedback" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label"> *简述 </label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入简述" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                *问题
                描述
            </label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" required lay-verify="required"
                          class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <blockquote class="layui-elem-quote" style="margin: 30px; margin-right: 100px; margin-left: 100px; font-size: small">
        <p>亲爱的浏览者，您可以在这里填写您对本站的看法和意见。</p>
        <p>博主一定会用心对待每一条珍贵的意见，希望能够通过大家的共同努力，让本站越来越好。</p>
    </blockquote>
</div>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            return true;
        });
    });
</script>
