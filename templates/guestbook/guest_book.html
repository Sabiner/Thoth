{% load static %}

{% for i in messages %}
    <div class="fb">
        <ul>
            <span class="tximg"><img src="{% static 'images/index/head_portraits.jpg' %}"></span>
            <p class="fbtime">
                <span>{{ i.create_at }}</span> {{ i.creator }}
            </p>
            <p class="fbinfo">{{ i.message }}</p>
        </ul>
    </div>
{% endfor %}
